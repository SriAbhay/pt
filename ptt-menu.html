    <style>
      body {
        overflow-y: scroll; /* Hide vertical scrollbar */
        }
      
      /* unvisited link */
      a:link {
        color: rgb(88, 244, 5);
        text-decoration:none;
      }
      
      /* visited link */
      a:visited {
        color: rgb(88, 244, 5);
      }
      
      /* mouse over link */
      a:hover {
        color: white;
      }
      
      /* selected link */
      a:active {
        color: red;
      }
      </style>
