  	 <script>
    function displayDateTime() {
      // Get the current date and time
      var now = new Date();
      
      // Extract day, month, and year
      var day = String(now.getDate()).padStart(2, '0');  // Add leading zero if needed
      var month = String(now.getMonth() + 1).padStart(2, '0');  // Months are zero-indexed
      var year = now.getFullYear();
      
      // Format the date as dd/mm/yyyy
      var formattedDate = day + '/' + month + '/' + year;
      
      // Display the formatted date
      document.getElementById("dateDisplay").innerHTML = "<b>Today: </b>" + formattedDate;
    }
