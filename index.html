    <script>
        function printDetails() 
		{
            // Get form element by ID
            var form = document.getElementById("userForm");

            // Get values from form inputs using their input IDs
            var name = form.elements["name"].value;
            var doctorname = form.elements["doctorname"].value;
            var age = form.elements["age"].value;
			var pannel = form.elements["pannel"].value;
			var gender = form.elements["gender"].value;

            // Display each input value separately
            document.getElementById("nameResult").innerHTML = "Patient's Name: " + name;
            document.getElementById("doctornameResult").innerHTML = "doctorname: " + doctorname;
            document.getElementById("ageResult").innerHTML = "Age: " + age;
			document.getElementById("pannelResult").innerHTML = "Pannel: " + pannel;
			document.getElementById("genderResult").innerHTML = "Gender: " + gender;
        }
    </script>

	 <script>
      function generateID() {
            // Generate a random number and convert it to a string
            const uniqueID = 'nlpd/24/0' + Math.floor(Math.random() * 10000);
            return uniqueID;
        }

        // Function to display the generated ID anywhere
        function displayID() {
            const generatedID = generateID();  // Generate a new unique ID
            document.getElementById("idContainer").textContent = "UHID: " + generatedID;
        }
    </script>
	 <script>
        // Function to get the current date and time
        function displayDateTime() {
            const now = new Date();  // Get the current date and time

            // Format date and time
            const date = now.toLocaleDateString();  // e.g., "10/16/2024"
            const time = now.toLocaleTimeString();  // e.g., "11:45:30 AM"

            // Display date and time in the targeted element
            document.getElementById("dateTimeContainer").textContent = "Addmission Date: " + date + "|" + time;
        }
    </script>
	
	 <script>
        function downloadCSV() {
            // Get form data
			
            var name = document.getElementById("name").value;
            var doctorname = document.getElementById("doctorname").value;
            var age = document.getElementById("age").value;
			var pannel = document.getElementById("pannel").value;
			var gender = document.getElementById("gender").value;

            // CSV content
            var csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Name,doctorname,Age,Pannel name,Gender,UHID NUMBER,DATE & Time,Remark by OPD STAFF \n"; // Add headers
            csvContent += `${name},${doctorname},${age},${pannel},${gender}\n`; // Add data

            // Create a download link
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "OPD_data.csv");

            // Append to body and initiate download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link); // Clean up
        }
    </script>
