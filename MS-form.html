<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to MS</title>
	 <style>
        .button-3d {
            background-color: #f0ad4e; /* Orange background */
            color: white; /* White text */
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px #999; /* 3D shadow */
            cursor: pointer;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
        }

        .button-3d:active {
            box-shadow: 0 2px #666; /* Smaller shadow when clicked */
            transform: translateY(4px); /* Button moves down when clicked */
        }
    </style>
   
</head>
<body>
    <center>
    <h1>Add Patient Details CSV to MS</h1>
    <div class="input-container">
        <table cellspacing="50" cellpading="50">
                <form id="contactForm">
                <tr>
                        <td><label for="date">Date:</label></br>
                        <input type="text" id="date" name="date" required></td>
               
                        <td><label for="uhid">UHID:</label></br>
                        <input type="text" id="uhid" name="uhid" required></td>
                
                        <td><label for="ipd">IPD:</label></br>
                        <input type="text" id="ipd" name="ipd" required></td>
                
                        <td><label for="daycare">DayCare ID:</label></br>
                        <input type="text" id="daycare" name="daycare" required></td>
                </tr>
                <tr>
                        <td><label for="emer">Emergency ID:</label></br>
                        <input type="text" id="emer" name="emer" required></td>

                        <td><label for="adharcard">Adharcard number:</label></br>
                        <input type="text" id="adharcard" name="adharcard" required></td>
               
                        <td><label for="name">Name:</label></br>
                        <input type="text" id="name" name="name" required></td>
                
                        <td><label for="phone">Contact number:</label></br>
                        <input type="text" id="phone" name="phone" required></td>

                </tr>
                <tr>
                        <td><label for="gender">Gender:</label></br>
                        <input type="text" id="gender" name="gender" required></td>

                        <td><label for="age">Age:</label></br>
                        <input type="text" id="age" name="age" required></td>
                
                        <td><label for="address">Address</label></br>
                        <input type="text" id="address" name="address" required></td>

                        <td><label for="test">Test:</label></br>
                        <input type="text" id="test" name="test" required></td>
                </tr>
                <tr>
                        <td><label for="drname">Dr Name:</label></br>
                        <input type="text" id="drname" name="drname" required></td>
                
                        <td><label for="dischargedate">Discharge date:</label></br>
                        <input type="text" id="dischargedate" name="dischargedate" required></td>

                        <td><label for="pannel">Pannel Name:</label></br>
                        <input type="text" id="pannel" name="pannel" required></td>

                </tr>
                <tr>
                       
                        <td><button type="submit" class="button-3d">Submit Patient Details to MS</button></td>
                       
                </tr>
                    </form>
		<a href="MS-form.html"><button class="button-3d">Reset</button></a>
		<a href="opd-index2.html"><button class="button-3d">Back</button></a>
                </table>
	        </div>
	 
       
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycby_b4tkCu6S0hCtn7G9AqkI0xv4qNhgYh90z2ez9qMhF1ONc2nlFWzjdfFfyEJRfq2DqQ/exec',{
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
