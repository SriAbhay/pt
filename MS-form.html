<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to MS</title>
	 <style>
        .gradient-button {
            background: linear-gradient(45deg, #ff6f61, #ffbc00); /* Gradient from red to yellow */
            color: white; /* White text */
            padding: 15px 32px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .gradient-button:hover {
            background: linear-gradient(45deg, #ffbc00, #ff6f61); /* Inverted gradient on hover */
            transform: scale(1.1); /* Scale effect */
        }
    </style>

  <style>
        .styled-input {
            width: 100%; /* Full width */
            padding: 12px 20px; /* Padding inside input */
            font-size: 16px; /* Font size */
            border: 2px solid #4CAF50; /* Green border */
            border-radius: 8px; /* Rounded corners */
            outline: none; /* Remove outline on focus */
            box-sizing: border-box; /* Include padding and border in width */
        }

        .styled-input:focus {
            border-color: #45a049; /* Darker green when focused */
            box-shadow: 0 0 8px rgba(72, 191, 84, 0.5); /* Green glow effect */
        }
    </style>
	
</head>
<body>
    <center>
    <h1>Add Patient Details CSV to MS</h1>
    <div class="input-container">
        <table cellspacing="50" cellpading="50">
                <form id="contactForm">
                <tr>
                        <td><label for="date">Date:</label></br>
                        <input type="text" id="date" name="date" class="styled-input" required ></td>
               
                        <td><label for="uhid">UHID:</label></br>
                        <input type="text" id="uhid" name="uhid" class="styled-input" required></td>
                
                        <td><label for="ipd">IPD:</label></br>
                        <input type="text" id="ipd" name="ipd" class="styled-input" required></td>
                
                        <td><label for="daycare">DayCare ID:</label></br>
                        <input type="text" id="daycare" name="daycare" class="styled-input" required></td>
                </tr>
                <tr>
                        <td><label for="emer">Emergency ID:</label></br>
                        <input type="text" id="emer" name="emer" class="styled-input" required></td>

                        <td><label for="adharcard">Adharcard number:</label></br>
                        <input type="text" id="adharcard" name="adharcard" class="styled-input" required></td>
               
                        <td><label for="name">Name:</label></br>
                        <input type="text" id="name" name="name" class="styled-input" required></td>
                
                        <td><label for="phone">Contact number:</label></br>
                        <input type="text" id="phone" name="phone" class="styled-input" required></td>

                </tr>
                <tr>
                        <td><label for="gender">Gender:</label></br>
                        <input type="text" id="gender" name="gender" class="styled-input" required></td>

                        <td><label for="age">Age:</label></br>
                        <input type="text" id="age" name="age" class="styled-input" required></td>
                
                        <td><label for="address">Address</label></br>
                        <input type="text" id="address" name="address" class="styled-input" required></td>

                        <td><label for="test">Test:</label></br>
                        <input type="text" id="test" name="test" class="styled-input" required></td>
                </tr>
                <tr>
                        <td><label for="drname">Dr Name:</label></br>
                        <input type="text" id="drname" name="drname" class="styled-input" required></td>
                
                        <td><label for="dischargedate">Discharge date:</label></br>
                        <input type="text" id="dischargedate" name="dischargedate" class="styled-input" required></td>

                        <td><label for="pannel">Pannel Name:</label></br>
                        <input type="text" id="pannel" name="pannel" class="styled-input" required></td>

                </tr>
                <tr>
                       
                        <td><button type="submit" class="gradient-button">Submit Patient Details to MS</button></td>
                       
                </tr>
                    </form>
		<a href="MS-form.html"><button class="gradient-button">Reset</button></a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a href="opd-index2.html"><button class="gradient-button">Back</button></a>
                </table>
	        </div>
	 
       
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('https://script.google.com/macros/s/AKfycby_b4tkCu6S0hCtn7G9AqkI0xv4qNhgYh90z2ez9qMhF1ONc2nlFWzjdfFfyEJRfq2DqQ/exec',{
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('contactForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
